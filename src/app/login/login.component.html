

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <h2 style = "margin-top: 60px;">Sistema de Gest√£o Integrada Municipal - SGM</h2>
    <img id= "imagelogin" src="../../assets/img/cidade-login.jpg" alt="Avatar" class="avatar" >
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname"  [(ngModel)]="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw"  [(ngModel)]="senha" required>
  
      
    <button type="submit" (click)="login()">Login</button>
   
  </div>

 
</form>
